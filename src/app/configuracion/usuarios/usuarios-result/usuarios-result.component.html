<mat-card class="p-0" >
    <mat-card-title>
        <div class="card-title-text">Resultados de la b√∫squeda</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let res of resultLst" class="mat-expansion-panel-body-mat">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon *ngIf="res.status != 1" color="warn">lock_outline</mat-icon>
                        <mat-icon *ngIf="res.status == 1" color="primary">lock_open</mat-icon>
                        <mat-icon *ngIf="res.needreload == 1" color="accent">assignment_late</mat-icon>
                        <table style="width: 100%; text-align:left;">
                          <tr>
                            <th style="width: 40%;font-weight: normal !important;">
                                {{res.name}}
                            </th>
                            <th style="width: 40%;font-weight: normal !important;">
                                {{res.email}}
                            </th>
                          </tr>
                        </table>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="bottom-margin-2x-mat" *ngIf="isUnLock">
                    <button type="button" mat-mini-fab color="primary" (click)="undoUnlock()" class="mr-1 pull-right">
                        <mat-icon>undo</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isUnLock">
                    <button type="button" mat-mini-fab color="accent" (click)="unlock(res)" class="mr-1 pull-right">
                        <mat-icon>lock_open</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isLock">
                    <button type="button" mat-mini-fab color="primary" (click)="undo()" class="mr-1 pull-right">
                        <mat-icon>undo</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isLock">
                    <button type="button" mat-mini-fab color="warn" (click)="delete(res)" class="mr-1 pull-right">
                        <mat-icon>lock_outline</mat-icon>
                    </button>
                </div>   
                <div class="bottom-margin-2x-mat" *ngIf="isDelete">
                    <button type="button" mat-mini-fab color="primary" (click)="edicionConsulta(res.id, 2, res.email)" class="mr-1 pull-right">
                        <mat-icon>vpn_key</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isDelete && res.status == 1">
                    <button type="button" mat-mini-fab color="warn" (click)="isGotoDelete();" class="mr-1 pull-right">
                        <mat-icon>lock_outline</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isDelete && res.status != 1">
                    <button type="button" mat-mini-fab color="accent" (click)="unlock(res)" class="mr-1 pull-right">
                        <mat-icon>lock_open</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isDelete">
                    <button type="button" mat-mini-fab color="accent" (click)="edicionConsulta(res.id, 1);" class="mr-1 pull-right">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
                <div class="bottom-margin-2x-mat" *ngIf="isDelete">
                    <button type="button" mat-mini-fab color="primary" (click)="edicionConsulta(res.id, 0)" class="mr-1 pull-right">
                        <mat-icon>assessment</mat-icon>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
