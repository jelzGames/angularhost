<mat-card class="p-0" >
  <mat-card-title>
      <div class="card-title-text">Resultados de la b√∫squeda</div>
      <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
      <mat-accordion>
          <mat-expansion-panel *ngFor="let res of resultLst" class="mat-expansion-panel-body-mat">
              <mat-expansion-panel-header>
                  <mat-panel-title>
                      {{res.role}}
                  </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="bottom-margin-2x-mat" *ngIf="!consulta">
                  <button type="button" mat-mini-fab color="warn" (click)="edicionConsultaProducto(res.idpreciocosto, 1);" class="pull-right">
                      <mat-icon>edit</mat-icon>
                  </button>
              </div>
              <div class="bottom-margin-2x-mat" *ngIf="consulta">
                  <button type="button" mat-mini-fab color="primary" (click)="edicionConsultaProducto(res.idpreciocosto, 0)" class="pull-right">
                      <mat-icon>assessment</mat-icon>
                  </button>
              </div>
          </mat-expansion-panel>
      </mat-accordion>
  </mat-card-content>
</mat-card>
