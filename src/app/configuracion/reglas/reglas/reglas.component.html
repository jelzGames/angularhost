<mat-card class="p-1" *ngIf="search">
  <mat-card-title>
      <div class="card-title-text">{{title}}</div>
      <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content >
      <form [formGroup]="basicForm">
          <div fxLayout="row" fxLayoutWrap="wrap">
              <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput type="text" formControlName="filter" placeholder="Capture su bÃºsqueda" >
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <button type="button" mat-mini-fab color="primary" class="mr-1 pull-right" (click)="doSearch()">
                          <mat-icon>search</mat-icon>
                      </button>
                      <button type="button" mat-mini-fab color="warn" class="mr-1 pull-right" (click)='doNuevo()'>
                      <mat-icon>add</mat-icon>
                      </button>
                      <!--
                      <button type="button" mat-mini-fab color="accent" class="mr-1 pull-right" (click)='toggleFiltro()'>
                      <mat-icon>filter_list</mat-icon>
                      </button>-->
                  </div>
              </div>
          </div>
      </form>
  </mat-card-content>
</mat-card>
<br/>
<app-reglas-result *ngIf="search" [resultLst]="resultLst" (onEditQuery)="onEditQuery($event)"></app-reglas-result>
<app-reglas-edit *ngIf="edit" (onSearch)="onSearch($event)" [id]="id" [editQuery]="editQuery"></app-reglas-edit>
